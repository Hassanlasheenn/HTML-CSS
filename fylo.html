<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fylo.css">
    <title>Document</title>
</head>
<body>
<div class="big-container">
    <div class="container-1">
        <div class="small-container-1">
            <div class="upper-1">
                <img src="./pictures/fylo-data/logo copy.svg" alt="#">
            </div>
            <div class="lower-1">
                <div class="svgs">
                    <div class="svg-1">
                        <img src="./pictures/fylo-data/icon-document.svg" alt="">
                    </div>
                    <div class="svg-2">
                        <img src="./pictures/fylo-data/icon-folder.svg" alt="">
                    </div>
                    <div class="svg-3">
                        <img src="./pictures/fylo-data/icon-upload.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-2">
        <div class="small-container-2">
            <div class="text-container">
                <h3>You've used <span>815 GB</span> of your storage</h3>
            </div>
            <div class="bar">
                <div class="bar-1">
                    <div class="ball"></div>
                </div>
            </div>
            <div class="gb">
                    <h3>0 GB</h3>
                    <h3 #1000>1000 GB</h3>
            </div>
        </div>
        <div class="comment-container-2">
            <div class="text">
                <h1>185</h1>
                <h3 class="gb-left">GB LEFT</h3>
            </div>
            <div class="triangle"></div>
        </div>
    </div>
</div>
</body>

</html>
