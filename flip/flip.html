<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="flip.css">
    <title>Flip Card</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <figure class="front">
                    <h1>Hassan Lasheen</h1>
                    <p>You should flip the card to check!</p>
                </figure>
                <figure class="back">
                    <h1>My Profile</h1>
                    <a href="https://www.instagram.com/hassanlasheenn">
                        <button>GO</button>
                    </a> 
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
