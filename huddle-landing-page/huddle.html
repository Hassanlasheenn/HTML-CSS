<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="huddle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Huddle Landing Page</title>
</head>
<body>
    <div class="main">
        <header>
            <img src="./pictures/huddle landing page/twitch-seeklogo.com.svg" alt="">
            <p>Twitch</p>
        </header>
        <div class="container">
            <div class="left-container">
                <img src="./pictures/huddle landing page/illustration-mockups.svg" alt="">
            </div>
            <div class="right-container">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have
                    a voice, but so does vour audience. Create connections with
                    your users as you engage in genuine discussion.</p>
                <button class="register">Register</button>
            </div>
            <div class="icons">
                <div class="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
